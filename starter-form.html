---
name: Toggled Form
description: Toggled Forms are cool
---

<!-- Each question (input) will be displayed separately. Only one question will be on the page at a time. -->

<Question data-type="string" data-placeholder="Enter a string" data-required="true"></Question>

<Question data-type="number" data-placeholder="Enter a number" data-required="true"></Question>

<Question data-type="email" data-placeholder="Enter your email" data-required="true"></Question>

<Question data-type="string" data-placeholder="Enter a longer text" data-required="true" data-textarea="true"></Question>

<Question data-type="boolean" data-required="true" data-checkbox="true">I agree to the terms and conditions</Question>

<Question data-type="string" data-required="true" data-radio="true">
  <RadioOption value="option1">Option 1</RadioOption>
  <RadioOption value="option2">Option 2</RadioOption>
</Question>

<Question data-type="string" data-required="true" data-dropdown="true">
  <DropdownOption value="option1">Option 1</DropdownOption>
  <DropdownOption value="option2">Option 2</DropdownOption>
</Question>
